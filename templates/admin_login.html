{% extends 'base.html' %} {% block title %}ADMIN LOGIN{% endblock %} {% block body %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-sm-6">
			<div class="card mt-5 p-5 border border-white border-4 rounded">
				<h2 class="text-uppercase text-center my-3 p-3 border border-white border-4 rounded fw-bolder">
					Admin Login
				</h2>
				<form action="/login_admin" class="row g-3" method="POST">
					<div class="col-md-12">
						<label for="validationCustom04" class="form-label fw-bold">Email:</label>
						<input type="email" class="form-control" id="validationCustom04" name="mail" required />
					</div>
					<div class="col-md-12">
						<label for="myInput" class="form-label fw-bold">Password:</label>
						<input type="password" class="form-control" id="myinput4" name="pass" required />
					</div>
					<div class="mb-2">
						<div class="row">
							<div class="col-6">
								<input type="checkbox" class="form-check-input mt-2" onclick="myFunction4()" id="hai" />
								<label class="form-check-label mt-1 fw-bold" for="hai"> Show Password </label>
							</div>
							<div class="col-6 gclass" style="text-align: right">
								<a href="fpass_admin" class="fw-bold">Forgot password?</a>
							</div>
						</div>
					</div>
					<div class="container text-center">
						<button class="btn btn-lg bttn mb-4 fw-bold" type="submit">SUBMIT</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
