{% extends 'base.html' %} {% block title %}ADMIN PROFILE{% endblock %} {% block body %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-sm-6">
			<div class="card my-5 p-5 border border-white border-4 rounded">
				<h4 class="text-uppercase text-center my-3 p-3 border border-white border-4 rounded fw-bolder">
					Update Details
				</h4>
				<form
					action="/profile_admin/{{data['admin_id']}}"
					class="row g-3"
					method="POST"
					enctype="multipart/form-data"
				>
					<div class="col-md-12">
						<label for="validationCustom01" class="form-label fw-bold">Name:</label>
						<input
							type="text"
							class="form-control"
							id="validationCustom01"
							name="name"
							value="{{data.name}}"
							required
						/>
					</div>
					<div class="col-md-12">
						<label for="validationCustom02" class="form-label fw-bold">Email:</label>
						<input
							type="email"
							class="form-control"
							id="validationCustom02"
							name="email"
							value="{{data.email}}"
							required
						/>
					</div>
					<div class="container text-center">
						<button class="btn btn-lg bttn my-3 fw-bold" type="submit">UPDATE</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
