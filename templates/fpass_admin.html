{% extends 'base.html' %} {% block title %}ADMIN PASSWORD RECOVERY{% endblock %} {% block body %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-sm-6">
			<div class="card mt-5 p-5 border border-white border-4 rounded">
				<h2 class="text-uppercase text-center my-3 p-3 border border-white border-4 rounded fw-bolder">
					ADMIN PASSWORD RECOVERY
				</h2>
				<span class="fs-5 fw-bold">Please enter your email address to request a password reset.</span><br />
				<form method="POST" action="/admin_fpass">
					<div class="mb-3">
						<label for="validationCustomUsername" class="form-label fw-bold">Email:</label>
						<div class="input-group has-validation">
							<input
								type="email"
								name="mail"
								class="form-control"
								id="validationCustomUsername"
								aria-describedby="inputGroupPrepend"
								required
							/>
						</div>
					</div>
					<div class="container text-center">
						<button class="btn btn-lg bttn mb-4 fw-bold" type="submit">RESET PASSWORD</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
